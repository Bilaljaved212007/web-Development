<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Rover Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Range Rover Gallery</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="sup.jpg" 
                 alt="Range Rover Sport" 
                 title="Range Rover Sport" 
                 width="300" 
                 height="200">
            <p>2021 Range Rover sports.</p>
        </div>
        <div class="image-container">
            <img src="def.jpg" 
                 alt="Range Rover defender" 
                 title="Range Rover defender" 
                 width="300" 
                 height="200">
            <p>2023 Range Rover Defender.</p>
        </div>
        <div class="image-container">
            <img src="evo.jpg" 
                 alt="Range Rover Evoque" 
                 title="Range Rover Evoque" 
                 width="300" 
                 height="200">
            <p>2022 Range Rover Evoque.</p>
        </div>
    </div>
</body>
</html>
