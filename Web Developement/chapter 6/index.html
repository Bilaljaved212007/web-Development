<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator-container">
        
        <div class="calculator-icon">⛽</div>
        
        
        <h1>Petrol Cost Calculator</h1>
        
        <!-- Calculator form -->
        <div class="form-group">
            <label for="pricePerLiter">Price per liter (£):</label>
            <!-- Input field for price per liter with default value -->
            <input type="number" id="pricePerLiter" value="1.72" step="0.01" min="0">
        </div>
        
        <div class="form-group">
            <label for="liters">Liters purchased:</label>
            <!-- Input field for liters purchased with default value -->
            <input type="number" id="liters" value="0" step="0.01" min="0">
        </div>
        
        <!-- Calculate button -->
        <button id="calculateBtn">Calculate Total Cost</button>
        
        <!-- Results container -->
        <div class="result-container">
            
            <p class="result" id="totalCost">Total Cost: £0.00</p>
        </div>
        
        <!-- Footer with additional information -->
        <div class="footer">
            <p>Enter values and click the button to calculate your petrol costs</p>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="jscript.js"></script>
</body>
</html>
