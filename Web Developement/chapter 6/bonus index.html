<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="bonus style.css">
</head>
<body>
    <header>
        <h1>RGB Color Guessing Game</h1>
        <p class="subtitle">Can you match the RGB value to the correct color?</p>
        <div class="rgb-display" id="rgbDisplay">RGB(255, 255, 255)</div>
    </header>
    
    <div class="game-container">
        <!-- Status section for lives and score -->
        <div class="status-bar">
            <div class="lives">
                Lives: 
                <div class="lives-hearts" id="lives">
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                </div>
            </div>
            <div class="score">
                Score: <span id="score">0</span>
            </div>
        </div>
        
        <!-- Progress bar for visual feedback -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <!-- Difficulty selection -->
        <div class="difficulty-container">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" class="difficulty-select">
                <option value="easy">Easy (3 Colors)</option>
                <option value="medium" selected>Medium (6 Colors)</option>
                <option value="hard">Hard (9 Colors)</option>
            </select>
        </div>
        
        <!-- Color options grid -->
        <div class="color-grid" id="colorGrid">
            <!-- Color options will be generated by JavaScript -->
        </div>
        
        <!-- Message area for feedback -->
        <div class="message" id="message"></div>
        
        <!-- Next round button -->
        <div class="btn-container">
            <button class="btn" id="nextBtn">Next Color</button>
        </div>
    </div>
    
    <!-- End game modal -->
    <div class="modal" id="endGameModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>You've run out of lives. Here's your final score:</p>
            <div class="final-score" id="finalScore">0</div>
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="bonus jscript.js"></script>
</body>
</html>
